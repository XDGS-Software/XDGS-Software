<html lang="en">
  <head>
    <title>XDGS</title>
    
    <link rel="stylesheet" href="/assets/styles.css">
    <link rel="icon" type="image/x-icon" href="/assets/logo.png">
    
    <meta http-equiv="cache-control" content="no-cache"> 
    <meta http-equiv="expires" content="0"> 
    <meta http-equiv="pragma" content="no-cache">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" 
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <div class="container">
      <div class="github">
        <a href="https://github.com/XDGS-Software/XDGS-Software/" class="github_a">
          <img src="/assets/GitHub-logo.png" alt="github">
        </a>
      </div>
      
      <div class="discord">
        <a href="https://discord.gg/72ZVGg86sE" class="discord_a">
          <img src="/assets/discord.png" alt="discord">
        </a>
      </div>
      
      <div class="patreon">
        <a href="https://www.patreon.com/kudaxd" class="patreon_a">
          <img src="/assets/patreon.png" alt "patreon">
        </a>
      </div>
      
      <a href="https://xdgs.gstudiosx.tk/">
        <img src="/assets/logo.png" alt="logo">
      </a>
      <p id="comming-soon">Coming Soon!</p>
    </div>
    
    <script>
      $(function(){
        var loaded = parseInt(localStorage.getItem('loaded'), 10),
        loaded_numb = loaded ? loaded+1 : 1;
        if (loaded_numb >= 69) {
          $("#comming-soon").text("Nice you entered this page 69 times. The counter resets at this point but its still a neat little Easter egg :p");
          loaded_numb = 0;
        }
        localStorage.setItem('loaded', loaded_numb);
      });
    </script>
  </body>
</html>
